<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/10000hours.css">
    <title>1만 시간의 법칙</title>
</head>
<body>
    <section id="contents">
        <div class="wrapper">
            <div class="title">
                <img class="clock_img" src="img/clock.png" alt="background">
                <div class="title_img">
                    <img src="img/title.png" alt="음악 추천">
                </div>
            </div>
            <div class="intro">
                <div class="intro_saying">"음악은 어제의 당신보다 당신을 더 낫게 만든다."</div>
                <div class="explain">
                    <div class="quotes">
                        <img src="img/quotes.png" alt="따옴표">
                    </div>
                    <p>
                        아래 빈칸에 시간을 입력해<br>지금 시간에 어울리는 노래를<br>추천받아 보세요!
                    </p>
                </div>
            </div>
            <div class="inputs">
                <div class="field">
                    <p>현재 시간은</p>
                    <input id="field_value" type="text" placeholder="예)17">
                    <p>시!!</p>
                </div>
            </div>
            <div class="start">
                <div class="btn_wrap">
                    <button class="start_btn">나는 무슨 노래를 들어야 어제의 나보다 더 나아질 수 있을까?</button>
                    <div class="click_img">
                        <img src="img/click.png" alt="클릭">
                    </div>
                </div>
            </div>
            <div class="result_loading">
                <div class="img_wrap">
                    <img src="img/loading.png" alt="로딩 중">
                </div>
            </div>
            <div class="result">
                <div class="result_wrap">
                    <div>
                        <span>현</span><span>재</span><span>&nbsp</span><span>시</span><span>각</span>&nbsp<span class="field_result" style="color:#FFF;font-size:50px;">
                        </span><span>&nbsp시</span><span>에</span><span>&nbsp</span><span>어</span><span>울</span><span>리</span><span>는</span><span>&nbsp</span>
                        <span>노</span><span>래</span><span>는</span> 
                    </div>
                    <div>
                        <span class="song_result" style="color:#FFF;font-size:50px;"></span> <span style="color:#FFF;font-size:50px;">&nbsp-&nbsp</span><span class="artist_result" style="color:#FFF;font-size:50px;"></span>
                        <span>&nbsp&nbsp입</span><span>니</span><span>다</span><span>!</span><span>&nbsp:)</span>
                    </div>
                </div>
                <div class="buttons">
                    <div class="go">
                        <button class="modal_btn">노래 정보 보러가기 GO!GO!</button>
                    </div>
                    <div class="share">
                        <button class="share_btn">공유하기</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="modal">
        <div class="modal_wrap">
            <div class="song">
            </div>
            <div class="artist">
            </div>
            <div class="album_img">
            </div>
            <div class="btn">
                <button class="close_btn">종료하고 진짜 들으러 가기 GO!GO!</button>
                <p>(좋아하는 노래 아무거나 넣었습니다.)</p>
            </div>
        </div>
    </section>
    <section id="copyright">
        <div class="logo_img">
            <img src="img/logo.png" alt="weniv">
        </div>
        <p>
            ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.(??????)<br>
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
    </section>
    <script type="text/javascript" src="js/10000hours.js"></script>
</body>
</html>
